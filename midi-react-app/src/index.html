<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Player</title>
    <script type="text/javascript" src="//www.midijs.net/lib/midi.js"></script>
</head>
<body class="vsc-initialized">
    <h1 class="player">Player</h1>
        <div>
            <p>
                <a href="#play" onclick="MIDIjs.play('//localhost:8080/midis/pianoman.mid');">Play</a>
                <br/>
                <a href="#stop" onclick="MIDIjs.stop();">Stop</a>
            </p>
        </div>
</body>
