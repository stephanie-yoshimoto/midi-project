<html>
<head>
    <title>MIDI.js Autoplay example</title>
    <script type='text/javascript' src='//www.midijs.net/lib/midi.js'></script>
</head>
<body onload="MIDIjs.play('/Users/stephanie/midi-music-files/clairdelune.mid')">
<h1>Autoplaying hinematov.mid ...</h1>
<div>Reload page to start again. Note: This does not work for some browsers (iOS, Chrome version 71ff),
    i.e. in this case you will not hear anything.</div>
<p>
    <a href="javascript:MIDIjs.stop()">Stop playing</a>
</body>
</html>
